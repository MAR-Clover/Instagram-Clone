<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multigram</title>
  </head>
  <body>
    <div class="feed">
      <div class="feed-menu">
          <div class="logo-left">
            <h1>Instagram</h1>
            <img id="icon" src="arrow.png" alt="Arrow icon">
          </div>
          <div class="logo-right">
            <img id="icon" src="add.png" alt="Add Post Icon">
            <img id="icon" src="like.png" alt="Like Icon">
          </div>
        </div>
       <div class="post">
        <div class="post-top">
          <div class="post-profile">
            <img id="icon" src="profile-img.jpg" alt="profile-img">
            <h4>My-profile</h4>
            <p>SZA . Kill Bill(Speed Up Version)</p>
          </div>
            <div class="edit-profile">
              <img id="icon" src="edit.png" alt="edit">
            </div>
        </div>

        
         <div class="post-img">
          <img src="post-img.jpg" alt="post image">
         </div>
         <div class="post-icon">
          <div class="post-icon-left">
            <img id="icon" src="like.png" alt="like post">
            <img id="icon" src="comment.png" alt="comment post">
            <img id="icon" src="share.png" alt="share post">
          </div>
          <div class="post-icon-right">
            <img id="icon" src="save.png" alt="save post">
          </div>
         </div>
         <div class="post-description">
          <p>425 likes</p>
          <p><strong>My-profile</strong> would you do this ?</p>
          <p id="view-comment">View all 20 comments</p>
         </div>

        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
